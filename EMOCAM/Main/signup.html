<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <header class="head">
        <h2 class="logo"><img src="foto/logo.jpg" alt="Logo"></h2>
    </header>
    
    <div class="wrapper">
        <div class="form-box login">
            <h2>Sign Up</h2>
            <form action="signup.php" method="post" id="login-form" onsubmit="return validateAll()">
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="username" id="username" name="username" required>
                    <label for="Username">Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="date" id="date" name="date" required>
                    <label for="date">Birth Date</label>
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="confirm_password" id="confirm_password" name="confirm_password" required>
                    <label for="password">Re-Confirm Password</label>
                </div>
                <div class="agree">
                    <label><input type="checkbox" required> I Agree & Accept All</label>
                    <a href="#"> Terms & Condition</a>
                </div>
                <button type="submit" class="btn" id="button">Sign Up</button>
                <div class="signup">
                    <label>Already Have Account? Click Here To</label>
                    <a href="login.html"> Sign In</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
